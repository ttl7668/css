<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-9 col-sm-12 join-form">
					<b>회원가입</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

					<button type="button" class="btn btn-lg btn-info btn-block"
						onclick="location.href='/heechart/'">메인화면</button>

					<br>
					<hr>
					<br>

					<form action="JoinForm" method="post" name="regForm">
						<div class="form-group">
							<label for="id">아이디</label> <input type="text"
								class="form-control" id="id" name="id"
								placeholder="아이디를 (영문포함 4~12자 이상)">
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label> <input type="password"
								class="form-control" id="password" name="pw"
								placeholder="비밀번호 (영 대/소문자, 숫자, 특수문자 3종류 이상 조합 8자 이상)">
						</div>
						<div class="form-group">
							<label for="password-confrim">비밀번호 확인</label> <input
								type="password" class="form-control" name="password-confrim"
								id="password-confrim" placeholder="비밀번호를 확인해주세요.">
						</div>
						<div class="form-group">
							<label for="name">이름</label> <input type="text"
								class="form-control" name="name" id="name"
								placeholder="이름을 입력하세요.">
						</div>
						<!--input2탭의 input-addon을 가져온다 -->
						<div class="form-group">
							<label for="hp">휴대폰번호</label><br> <input
								class="form-control sel" placeholder="010" name="phone1"
								id="phone1"> - <input class="form-control sel"
								placeholder="xxxx" name="phone2" id="phone2"> - <input
								class="form-control sel" placeholder="xxxx" name="phone3"
								id="phone3">

						</div>
						<div class="form-group">
							<label for="hp">이메일</label><br> <input
								class="form-control sel" name="email1" id="email1">@ <select
								class="form-control sel" name="email2" id="email2">
								<option>naver.com</option>
								<option>gmail.com</option>
								<option>daum.net</option>
							</select>
						</div>

						<div class="form-group">
							<label for="addr-num">주소</label> <input type="text"
								class="form-control" name="address1" id="addr-basic"
								placeholder="기본주소">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="address2"
								id="addr-detail" placeholder="상세주소">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-lg btn-success btn-block"
								onclick="check()">회원가입</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-lg btn-info btn-block"
								onclick="location.href='Login'">로그인</button>
						</div>


						


					</form>
				</div>
			</div>
		</div>


	</section>


	<script>
	function check() {
		
		if(confirm("가입하시겠습니까?") ) {
			
			document.regForm.submit();
		}
		
	}
	</script>

</body>
</html>
