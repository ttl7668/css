<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list{border:1px solid #777; width:50%;margin:0 auto; overflow: hidden;}
        .inner{float:left; width:25%; border:1px solid #777; box-sizing: border-box;}
        
        .content{overflow: hidden;}
        .left{float: left;}
        .right{float:right;}

        .left>span{
            display: block; /*스팬은 인라인 요소이기 때문에 세로로 배치하려면 블럭형태로 변경*/
        }

        /*clear both 로 float으로 정렬하던 탑쌓기는 해제한다. */
        .clear{clear: both;}
   </style>
</head>
<body>
    <div class="list">

        <div class="inner">
            <img src="img/bgimg.png" alt="">
            <div class="content">
               <div class="left">
                   <span>www</span>
                   <span>www</span>
               </div>
               <div class="right">dfsd</div>

               <div class="clear">음....</div>
            </div>
        </div>
        <div class="inner">  
            <img src="img/bgimg.png" alt="">
        </div>
        <div class="inner"> 
             <img src="img/bgimg.png" alt="">
        </div>
        <div class="inner">  
            <img src="img/bgimg.png" alt="">
        </div>
   
    </div>
</body>
</html>
