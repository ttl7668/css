<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/bootstrap.js"></script>
  

    <style>
        .my-grid{
           
            margin: 0 auto;
            float: none; 
            /*가운데정렬에 col속성이 전부 float들고 있기 땜누에 가운제 정렬이 안됨
              때문에 클래스 속성을 새롭게 추가하고(마이그리드) 플롯을 없에야 한다(none)*/
        }

        .my-control{
            width: 50%;
            border-radius: 0px;
        }
        .center{
            text-align: center;
      
        }
        
    </style>

</head>
<body>
    <!--부트스트랩 가운데 정렬-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 my-grid" >
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control my-control" id="usr">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                  </div>

                  <div class="center">
                      <button type="button" class="btn btn-primary btn-block">확인</button>
                      <button type="button" class="btn btn-primary">확인</button>
                      <button type="button" class="btn btn-primary">확인</button>
                  </div>
            </div>
        </div>

    </div>
    
</body>
</html>
