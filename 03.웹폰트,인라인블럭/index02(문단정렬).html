<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {border : 1px solid  #333; }
        .tx1{text-align: center;}/*가운데정렬*/

        .box{height: 50px; line-height: 50px; text-align: center;}

</head>
<body>
    <!-- 문단정렬 -->

    <p class="tx1">호이</p>
    <p class="tx2">호이</p>
    <p class="tx3">호이</p>
    <p class="tx4">
        안녕
        <img src ="img/css3.png" alt="">

    <p class="tx5">
        안녕
        <img src="img/html5.png" alt="">
    </p>
    <p class="tx6">
        안녕
        <img src="img/jquery.png" alt="">
    </p>

    <p class="box">하이</p>
    <p class="box">하이</p>

</body>
</html>
